<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThunderCast Bangladesh</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>ThunderCast Bangladesh</h1>

  <div class="container">
    <label for="district">জেলা নির্বাচন করুন:</label>
    <select id="district">
      <option value="">জেলা নির্বাচন করুন</option>
    </select>
  </div>

  <div id="result" class="hidden">
    <h2>পূর্বাভাস ফলাফল</h2>
    <p><strong>CAPE:</strong> <span id="cape">লোড হচ্ছে...</span> J/kg</p>
    <p><strong>LCL:</strong> <span id="lcl">লোড হচ্ছে...</span> m</p>
    <p><strong>ঝড়ের ঝুঁকি:</strong> <span id="risk-level"></span></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
